<div>
  <button class="blue-button big-button">Большая синяя кнопка</button>
  <button class="transparent-button big-button">Большая прозрачная кнопка</button>
  <button class="red-button big-button">Большая красная кнопка</button>

  <button class="blue-button medium-button">Средняя синяя кнопка</button>
  <button class="transparent-button medium-button">Средняя прозрачная кнопка</button>
  <button class="red-button medium-button">Средняя красная кнопка</button>

  <button class="blue-button small-button">Малая синяя кнопка</button>
  <button class="transparent-button small-button">Малая прозрачная кнопка</button>
  <button class="red-button small-button">Малая красная кнопка</button>

  <div class="toggle-switch" [ngClass]="{'toggle-switch-active': isActiveBlueToggle}" (click)="toggleBlue()">
    <div class="toggle-knob"></div>
  </div>

  <div class="gradient-toggle-switch" [ngClass]="{'gradient-toggle-switch-active': isActiveGradientToggle}"
    (click)="toggleGradient()">
    <div class="gradient-toggle-knob"></div>
  </div>
  <p>testing</p>

  <input type="text" class="input-field" placeholder="Введите текст"
    [ngClass]="{'filled': isFilled, 'invalid': isInvalid}" (focus)="onFocus()" (blur)="onBlur()"
    (input)="onInput($event)" />

  <div class="datepicker-container">
    <!-- Верхняя панель с иконкой и выбранным диапазоном -->
    <div class="header">
      <div class="icon"></div>
      <span class="date-range">{{ selectedRange }}</span>
    </div>

    <!-- Основной календарь -->
    <div class="calendar">
      <div class="calendar-header">
        <button (click)="goToPreviousMonth()">&#x2039;</button>
        <span>{{ currentMonth }} {{ currentYear }}</span>
        <button (click)="goToNextMonth()">&#x203A;</button>
      </div>

      <!-- Сетка дней недели -->
      <div class="calendar-grid">
        <div *ngFor="let day of daysOfWeek" class="day-name">{{ day }}</div>

        <!-- Пустые ячейки для выравнивания начала месяца -->
        <div *ngFor="let _ of emptyDays" class="empty-cell"></div>

        <!-- Числа месяца -->
        <div *ngFor="let date of dates" class="date" [class.start]="isStartDate(date)" [class.end]="isEndDate(date)"
          [class.in-range]="isInRange(date)" (click)="selectDate(date)">
          {{ date }}
        </div>
      </div>
    </div>
  </div>



</div>
